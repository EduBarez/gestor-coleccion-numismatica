<!-- Si no se ha terminado de cargar, mostrar spinner -->
<div *ngIf="isLoading" class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<!-- Formulario solo se muestra cuando ya se haya cargado (isLoading = false) -->
<h2>Añadir monedas a la colección</h2>
<p>Selecciona las monedas que quieras agregar:</p>
<form
  [formGroup]="formSeleccion"
  (ngSubmit)="onSubmit()"
  *ngIf="!isLoading"
  class="form-agregar-monedas"
>
  <!-- Si no hay monedas disponibles para agregar, mostrar mensaje -->
  <ng-container *ngIf="todasMisMonedas.length > 0; else sinMonedasDisponibles">
    <mat-card>
      <!-- Importante: formArrayName para vincular los checkbox -->
      <div formArrayName="seleccion">
        <mat-list>
          <mat-list-item *ngFor="let moneda of todasMisMonedas; let i = index">
            <mat-checkbox [formControlName]="i">
              <strong>{{ moneda.nombre }}</strong>
              – {{ moneda.autoridad_emisora }}
            </mat-checkbox>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card>

    <!-- Botones de acción -->
    <div class="actions">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="ningunCheckboxSeleccionado"
      >
        Añadir a la colección
      </button>
      <button mat-stroked-button type="button" (click)="onCancelar()">
        Cancelar
      </button>
    </div>
  </ng-container>

  <!-- Template alternativo si no hay monedas disponibles -->
  <ng-template #sinMonedasDisponibles>
    <mat-card>
      <p>No existen monedas disponibles para añadir a esta colección.</p>
    </mat-card>
    <div class="actions">
      <button mat-stroked-button type="button" (click)="onCancelar()">
        Volver
      </button>
    </div>
  </ng-template>
</form>
