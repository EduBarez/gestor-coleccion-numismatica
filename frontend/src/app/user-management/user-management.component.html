<h1>Usuarios pendientes de aprobación</h1>

<ng-container *ngIf="pendientes.length > 0; else noUsers">
  <mat-list>
    <ng-container *ngFor="let u of pendientes">
      <mat-list-item class="user-item">
        <!-- Datos -->
        <span class="user-info">
          {{ u.DNI }} – {{ u.nombre }} {{ u.apellidos }}
        </span>
        <span class="user-contact">
          {{ u.email }} • Rol: <strong>{{ u.rol }}</strong>
        </span>

        <!-- Botones -->
        <button
          mat-flat-button
          color="primary"
          (click)="approve(u.id)"
          matTooltip="Aprobar usuario"
          aria-label="Aprobar"
        >
          Aprobar
        </button>
        <button
          mat-flat-button
          color="warn"
          (click)="reject(u.id)"
          matTooltip="Rechazar usuario"
          aria-label="Rechazar"
        >
          Rechazar
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</ng-container>

<ng-template #noUsers>
  <p class="no-users">No hay usuarios pendientes de aprobación.</p>
</ng-template>
